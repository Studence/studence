syntax = "proto3";

import "entityUiPb.proto";
import "nameUiPb.proto";
import "timeUiPb.proto";
import "classUiPb.proto";
import "studentUiPb.proto";


enum AttendanceTypeEnum {
    ATTENDEE_ABSENT = 0;
    ATTENDEE_PRESENT = 1;
}

message AttendanceUiPb {
    EntityUiPb dbInfo = 1;
    NameUiPb attendeeName = 2;
    TimeUiPb createdTime = 3;
    AttendanceTypeEnum attendanceStatus = 4;
    StudentRefUiPb studentRef = 5;
}
